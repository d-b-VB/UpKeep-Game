<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpKeep Browser Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <h1>UpKeep Browser Prototype</h1>
      <p class="instructions">Select a unit, move to highlighted adjacent hexes, and use worker upgrades/claiming.</p>
      <p id="status" class="status" aria-live="polite"></p>

      <div class="layout">
        <div class="board-wrap">
          <svg id="hex-board" viewBox="0 0 860 620" aria-label="Hex map"></svg>
        </div>

        <aside class="panel">
          <h2>Controls</h2>
          <button id="end-turn" type="button">End Turn</button>
          <div id="resources" class="resources"></div>
          <div id="selection" class="selection"></div>
        </aside>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
