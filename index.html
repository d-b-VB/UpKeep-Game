<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UpKeep Browser Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mode-menu" class="mode-menu">
      <div class="mode-card">
        <h2>Choose Mode</h2>
        <p>2-player is the current head-to-head map. 1-player starts on 19 tiles and reveals more world as units approach.</p>
        <div class="mode-actions">
          <button id="start-1p" type="button">Start 1 Player</button>
          <button id="start-2p" type="button">Start 2 Player</button>
        </div>
      </div>
    </div>
    <main class="game-shell">
      <h1>UpKeep Browser Prototype</h1>
      <p class="instructions">Massive map + full roster pass: train units, upgrade terrain, and manage upkeep shortages.</p>
      <p id="status" class="status" aria-live="polite"></p>

      <div class="layout">
        <div class="board-wrap">
          <svg id="hex-board" viewBox="0 0 2200 1900" aria-label="Hex map"></svg>
        </div>

        <aside class="panel">
          <h2>Controls</h2>
          <button id="end-turn" type="button">End Turn</button>
          <div class="mosaic-control">
            <label for="mosaic-resolution">Mosaic resolution: <span id="mosaic-resolution-value">Balanced</span></label>
            <input id="mosaic-resolution" type="range" min="0" max="5" step="1" value="2" />
          </div>
          <div id="resources" class="resources"></div>
          <div id="selection" class="selection"></div>
        </aside>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
